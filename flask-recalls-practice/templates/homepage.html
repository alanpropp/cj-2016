<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recalls</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
  <h1>Recalls data</h1>
  <p>This list includes {{recalls_count}} recalls.</p>
  <table border="1" style="width:100%">
  <tr>
    <td> <b> Image </b> </td>
    <td> <b> Article </b> </td>
    <td> <b> Recall Date </b> </td>
  </tr>
  {% for r in recalls %}
    <tr>
      <td> <img src="{{r['Images'][0]['URL']}}"  style="width:128px;height:128px;"></td>
      <td><a href = "{{r['URL']}}">{{r['Title']}}</a></td>
      <td>{{r['RecallDate'][0:10]}}
    </tr>
  {% endfor %}
  </table>
</body>
